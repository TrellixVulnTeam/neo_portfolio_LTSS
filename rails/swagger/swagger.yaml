swagger: '2.0'
info:
  title: Neo Portfolio
  version: v1
basePath: /api/v1
paths:
  /posts:
    get:
      summary: Post list
      tags:
        - Post
      produces:
        - application/json
      responses:
        200:
          description: On Success
          schema:
            $ref: '#/definitions/Posts'
    post:
      summary: Create Post
      tags:
        - Post
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: "#/definitions/Post"
      responses:
        200:
          description: On Success
          schema:
            $ref: "#/definitions/Post"
          examples:
            application/json:
              status: SUCCESS
              data:
                id: 1
                title: テスト
                description: これはテストの本文です。
        400:
          description: Bad Request
          schema:
            type: object
            required:
              - status
              - error
              - exception
            properties:
              status:
                type: integer
              error:
                type: string
              exception:
                type: string
          examples:
            application/json:
              status: 400
              error: Bad Request
              exception: param is missing or the value is empty
definitions:
  Posts:
    type:  array
    items:
      $ref: '#/definitions/Post'
  Post:
    type: object
    required:
      - title
      - description
    properties:
      id:
        type: integer
        format: int64
        example: 1
      title:
        type: string
        description: postのタイトル
        example: ポートフォリオ
      description:
        type: string
        description: postの本文
        example: これはポートフォリオの本文です。
      created_at:
        type: string
        description: 作成日
        example: '2020-12-04T12:08:10.855Z'
      updated_at:
        type: string
        description: 更新日
        example: '2020-12-04T12:08:10.855Z'